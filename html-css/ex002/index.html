<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Parágrafos e quebras de linhas</h1>
    <p>Para fazer um parágrafo, basta escreber tudo dentro das tags &lt;p&gt; e &lt;/p&gt;</p>
    <p>Para pular linha, utilize a tag:<br> &lt;br&gt;</p>
    <p>Vamos adicionar alguns símbolos especiais: <br>
        &reg; <br>
        &copy; <br>
        &trade; <br>
        &euro; <br>
        &pound; <br>
        &yen; <br>
        &cent; <br>
        &Delta; <br>
        &uarr; <br>
        <!--Simbolos especiais-->
    </p> <br>
    <p>Vamos adicionar alguns emojis: <br>
    &#x1F596; <br>
    &#x1F1E7;&#x1F1F7; <br>
    &#x1F600; <br>
    &#x1F913; <br>

</p>

</body>
</html>
