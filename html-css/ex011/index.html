<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente, aumente e diminua o tamanho do seu navegador</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/01pequena300x300.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/02media700x700.png" type="image/png">
        <img src="imagens/03grande1000x1000.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo áudio</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5.</p>
    <!--<a href="midia/Stand Up - Norma Rockwell.mp3" target="_blank">Clique aqui para baixar o arquivo mp3</a>-->
    <audio preload="metadata" controls>
        <source src="midia/Stand Up - Norma Rockwell.mp3" type="audio/mpeg">
        <!--<source src="midia/Stand Up - Norma Rockwell.ogg" type="audio/mpeg">Para efeitos de compatibilidade, é recomendado subir em várias extensões-->
        <!--<source src="midia/Stand Up - Norma Rockwell.wav" type="audio/mpeg">Para efeitos de compatibilidade, é recomendado subir em várias extensões-->
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Stand Up - Norma Rockwell.mp3">Clique aqui para baixar o arquivo mp3</a></p>
    </audio>
</body>
</html>
